## Group
bind = $alt, G, togglegroup, 
bind = $alt $tab, N, changegroupactive, f
bind = $alt $tab, B, changegroupactive, b
bind = $alt $tab, Q, moveoutofgroup,
# Move window into group
bind = $alt $tab, H, moveintogroup, l
bind = $alt $tab, L, moveintogroup, r
bind = $alt $tab, K, moveintogroup, u
bind = $alt $tab, J, moveintogroup, d


bind = SUPER,Tab,cyclenext,          # change focus to another window
# bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# Move focus with mainMod + arrow keys
bind = $alt, H, movefocus, l
bind = $alt, L, movefocus, r
bind = $alt, K, movefocus, u
bind = $alt, J, movefocus, d
# Move focus with moveFocus + arrow keys
# bind = $alt, H, bringactivetotop,
# bind = $alt, L, bringactivetotop,
# bind = $alt, K, bringactivetotop,
# bind = $alt, J, bringactivetotop,

bind = $alt SHIFT, H, movewindow, l
bind = $alt SHIFT, L, movewindow, r
bind = $alt SHIFT, K, movewindow, u
bind = $alt SHIFT, J, movewindow, d

# Resize window
binde = $win CTRL, H, resizeactive, -20 0
binde = $win CTRL, L, resizeactive, 20 0
binde = $win CTRL, K, resizeactive, 0 -20
binde = $win CTRL, J, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $alt, 1, workspace, 1
bind = $alt, 2, workspace, 2
bind = $alt, 3, workspace, 3
bind = $alt, 4, workspace, 4
bind = $alt, 5, workspace, 5
bind = $alt, 6, workspace, 6
bind = $alt, 7, workspace, 7
bind = $alt, 8, workspace, 8
bind = $alt, 9, workspace, 9
bind = $alt, 0, workspace, 10
bind = $alt CTRL, J, workspace, e+1
bind = $alt CTRL, K, workspace, e-1
bind = $alt CTRL, B, workspace, previous
bind = $alt CTRL, E, workspace, empty

# Move active window to a workspace
bind = $win, 1, movetoworkspace, 1
bind = $win, 2, movetoworkspace, 2
bind = $win, 3, movetoworkspace, 3
bind = $win, 4, movetoworkspace, 4
bind = $win, 5, movetoworkspace, 5
bind = $win, 6, movetoworkspace, 6
bind = $win, 7, movetoworkspace, 7
bind = $win, 8, movetoworkspace, 8
bind = $win, 9, movetoworkspace, 9
bind = $win, 0, movetoworkspace, 10

# Move active window to a workspace silently
bind = $win CTRL, 1, movetoworkspacesilent, 1
bind = $win CTRL, 2, movetoworkspacesilent, 2
bind = $win CTRL, 3, movetoworkspacesilent, 3
bind = $win CTRL, 4, movetoworkspacesilent, 4
bind = $win CTRL, 5, movetoworkspacesilent, 5
bind = $win CTRL, 6, movetoworkspacesilent, 6
bind = $win CTRL, 7, movetoworkspacesilent, 7
bind = $win CTRL, 8, movetoworkspacesilent, 8
bind = $win CTRL, 9, movetoworkspacesilent, 9
bind = $win CTRL, 0, movetoworkspacesilent, 10

# Mouse keybinds
bind = $alt, mouse_down, workspace, e+1
bind = $alt, mouse_up, workspace, e-1
bindm = $alt, mouse:272, movewindow
bindm = $alt, mouse:273, resizewindow
