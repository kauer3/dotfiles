
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

exec-once = swww init
exec-once = mako

#
##
###
####
######### Init script to focus active window here
####
###
##
#


# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1, preferred, 0x0, 1
monitor=HDMI-A-2, preferred, 1920x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Custom variables
$scriptsDir = $HOME/.config/hypr/scripts
$wallpaper = $scriptsDir/setRandomWallpaper
$brightness = $scriptsDir/brightness
$volume = $scriptsDir/volume
$border = $scriptsDir/toggleBorder
$theme = $scriptsDir/toggleTheme
$spotify = $scriptsDir/runSpotifydAndTui
$specialWorkspace = $scriptsDir/toggleSpecialWorkspace
$colorPicker = $scriptsDir/colorPicker

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_variant =
    kb_model =
    # kb_options = shift:both_capslock, lv5:caps_switch, altwin:swap_alt_win
    kb_options = shift:both_capslock_cancel, ctrl:hyper_capscontrol, altwin:swap_lalt_lwin,
    kb_layout = cust
    kb_rules =

    follow_mouse = 2
    mouse_refocus = false

    touchpad {
        natural_scroll = yes
    }

    repeat_rate = 30
    repeat_delay = 300
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    border_size = 2
    gaps_in = 4
    gaps_out = 7
    col.active_border = rgba(FF007Fff) rgba(FF86C8ff) rgba(7F96FFff) rgba(540D6Eff) rgba(F7B801ff) rgba(FF521Bff) 275deg
    col.inactive_border = rgba(00000000)


    cursor_inactive_timeout = 3
    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = true
    enable_swallow = true
    swallow_regex = class:^(kitty)$
}

group {
    col.border_active = rgba(8CFFDAff) rgba(00ffffff) rgba(C2F970ff) rgba(83f229ff) rgba(F0C808FF) rgba(FFE548FF) rgba(1EFFBCFF) rgba(00ffffff) rgba(8CFFDAff) rgba(F0C808FF) 275deg
    col.border_inactive = rgba(00000000) rgba(00000000) rgba(00000000) rgba(00000000) rgba(F0C808FF) rgba(FF007Fff) rgba(7A28CBFF) rgba(00000000) rgba(00000000) rgba(00000000)
    groupbar {
	render_titles = false
	gradients = false
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    active_opacity = 0.93 # Shattered
    inactive_opacity = 0.7 # Shattered
    #active_opacity = 0.93 # Glassmorphism
    #inactive_opacity = 0.85 # Glassmorphism
    fullscreen_opacity = 1

    blur {
	enabled = yes
	size = 30 # Shattered
	passes = 1 # Shattered
	#blur_size = 15 # Glassmorphism
	#blur_passes = 3 # Glassmorphism
	new_optimizations = on
	xray = yes
    }

    drop_shadow = yes
    shadow_offset = 3 4
    shadow_ignore_window = true
    shadow_range = 15
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutBack, .34, 1.56, .64, 1
    bezier = easeInBack, .36,0, .5, -0.56
    bezier = easeIn, .7,0, .84, 0
    bezier = border, 0, .5, 1, .5

    animation = windows, 1, 6, easeOutBack
    animation = windowsOut, 1, 5, easeInBack, slide
    animation = border, 1, 30, default
    animation = borderangle, 1, 200, border, loop
    animation = fadeSwitch, 1, 7, default
    animation = fadeOut, 1, 5, easeInBack
    animation = workspaces, 1, 8, easeOutBack, slidevert # slidevert to have vertical workspaces
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_forever = true
}

binds {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

#workspace=name:special:specialbtop,bordersize:2
#workspace=name:special:specialglados,bordersize:2
#workspace=name:special:specialconfig,bordersize:2
#workspace=name:special:specialspotify,bordersize:2
exec-once = [workspace special:specialbtop silent] kitty -e btop #--class btopspecial 

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = float, ^(kitty)$
windowrule = float,class:^(Xterm)$,title:^(xdg-su: /sbin/yast2 sw_single)$
windowrule = dimaround,floating:1
windowrule = dimaround,class:^(Wofi)$
#windowrule = dimaround,class:^(firefox)$
windowrule = fakefullscreen,^(firefox)$
windowrulev2 = opacity 1 override .86 override,class:^(kitty)$ # Glassmorphism
windowrulev2 = workspace special:specialbtop, class:^(btopspecial)$
windowrulev2 = workspace special:specialconfig, class:^(specialconfig)$
windowrulev2 = workspace special:specialglados, class:^(specialglados)$
windowrulev2 = workspace special:specialspotify, class:^(specialspotify)$


##### TODO use on-created-empty
#windowrulev2 = workspace special:specialspotify, class:^(specialspotify)$, on-created-empty:kitty -e $spotify


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Aliases for changes on input:kb_options
# Alt and Windows key are switched
$win = ALT
$alt = SUPER
# CAPS LOCK was changed to mod3
$hyper = MOD3
$tab = MOD5

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $alt, R, exec, hyprctl reload && notify-send hyprland.conf reloaded
bind = $alt, RETURN, exec, kitty
bind = $alt, Q, killactive, 
bind = $alt CTRL, Q, exit, 
bind = $alt, E, exec, dolphin
bind = $alt, SPACE, togglefloating, 
bind = $alt CTRL, SPACE, workspaceopt, allfloat
bind = $alt, F, fullscreen, 
bind = $alt, N, cyclenext,
bind = $alt, B, cyclenext, prev
bind = $alt SHIFT, N, swapnext,
bind = $alt SHIFT, B, swapnext, prev
bind = $hyper, F, fakefullscreen, 
bind = $hyper, O, toggleopaque, 
bind = $alt CTRL, T, togglespecialworkspace, specialbtop
bind = $alt CTRL, C, exec, $specialWorkspace specialconfig "vim /home/cataue/.config/hypr/hyprland.conf"
bind = $alt CTRL, G, exec, $specialWorkspace specialglados "ollama run glados"
bind = $alt CTRL, S, exec, $specialWorkspace specialspotify $spotify
bind = $alt CTRL, W, movetoworkspace, special
bindr = $alt, SUPER_L, exec, pkill wofi || wofi --show drun -G -p "Welcome KauÃª"
bind = $hyper, P, pseudo, # dwindle
bind = $alt, S, togglesplit, # dwindle
bind = $alt, B, exec, $border
bind = $alt, W, exec, $wallpaper
bind = $alt, T, exec, $theme
bind = $alt, C, exec, $colorPicker

binde = ,Print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/screenshots/$(date +'screenshot_%d-%m-%Y_%H:%M:%S.png')
binde = ,XF86AudioRaiseVolume, exec, $volume --inc
binde = ,XF86AudioLowerVolume, exec, $volume --dec
bind = ,XF86AudioMute, exec, $volume --toggle
binde = ,XF86MonBrightnessDown, exec, $brightness --dec
binde = ,XF86MonBrightnessUp, exec, $brightness --inc

