## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─](bold dimmed #fb4934)[$user]($style)[@](bold #83a598)"
style_user = "bold #fb4934"
style_root = "bold magenta"
show_always = true

# Third param
[hostname]
format = "[nz]($style) [in](bold #ebdbb2) "
style = "bold #fabd2f"
trim_at = "-"
ssh_only = false
disabled = false

# Fourth param
[directory]
style = "bold #d3869b"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "#ebdbb2"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold #fb4934" style when capacity is between 0% and 10%
threshold = 15
style = "bold #fb4934"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](bold dimmed #fb4934)[λ](bold #fb4934)"
error_symbol = " [×](bold #fb4934)"
# vimcmd_symbol = " [╰─](bold dimmed #fb4934)[](bold green)"

